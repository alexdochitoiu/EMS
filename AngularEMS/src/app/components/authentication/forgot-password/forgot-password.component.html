<app-home></app-home>

<button #forgotPassword id="openForgotPasswordForm" [hidden]="true" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password</button>

<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form #userForgotPasswordForm="ngForm" ngNativeValidate>
        <!--Content-->
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="forgotPasswordModal"><strong>Forgot password?</strong></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <!--Body-->
                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="email-or-username-forgotPassword" class="form-control" name="EmailOrUsername" required>
                    <label for="email-or-username-forgotPassword">Your email or username</label>
                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1a">Reset password</button>
                </div>
            </div>
        </div>
        <!--/.Content-->
      </form>
    </div>
</div>
<!-- Modal -->
