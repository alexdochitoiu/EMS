<app-home></app-home>

<!-- Modal -->
<div tabindex="-1">
    <div class="modal-dialog">
        <form #resetPasswordForm="ngForm" ngNativeValidate>
        <!--Content-->
        <ng-template #content let-modal>
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3"><strong>Please enter your new password!</strong></h3>
                <button type="button" class="close" (click)="modalRef.close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <div class="md-form pb-3">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="password" id="password-register" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="password" required>
                  <label for="password-register">Your new password</label>
                </div>
                <div class="md-form pb-3">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="confirm-password-register" class="form-control" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="confirmPassword" required>
                    <label for="confirm-password-register">Confirm your password</label>
                </div>   
                <div class="text-center mb-3">
                    <button type="submit" (click)="onSubmit(resetPasswordForm)" class="btn btn-success btn-block btn-rounded z-depth-1a">Reset password</button>
                </div>
            </div>
        </div>
        </ng-template>
        <!--/.Content-->
        </form>
    </div>
</div>
<!-- Modal -->

<app-popup-message 
  *ngIf="!hidden"
  [success]="success"
  [heading]="'Reset password'"
  [message]="message"
>
</app-popup-message>
