<div class="announce-box">
  <div class="announce-title"><i #icon class="fa fa-bullhorn"></i>{{ announcement.Title }}</div>
  <div class="announce-description">{{ announcement.Description }}</div>

  <div class="row">
    <div class="posted-by">Posted by <a href>{{ announcement.PostedBy }}</a></div>
    <div class="posted-at">{{ announcement.PostedAt }}</div>
  </div>
</div>
