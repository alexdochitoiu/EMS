<app-search></app-search>

<button #register id="openRegisterForm" [hidden]="true" data-toggle="modal" data-target="#registerModal">Register</button><!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)" ngNativeValidate>
        <!--Content-->
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="registerModal"><strong>Sign up</strong></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <!--Body-->
                <div class="md-form mb-5">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="username-register" class="form-control validate" name="Username" #Username="ngModel" [(ngModel)]="user.Username" required>
                    <label data-error="wrong" data-success="right" for="username-register">Your username</label>
                </div>


                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="email-register" class="form-control validate" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required>
                    <label data-error="wrong" data-success="right" for="email-register">Your email</label>
                </div>

                <div class="md-form pb-3">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="password-register" class="form-control validate" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required>
                    <label data-error="wrong" data-success="right" for="password-register">Your password</label>
                </div>

                <div class="md-form pb-3">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="confirm-password-register" class="form-control validate" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="user.ConfirmPassword" required>
                    <label data-error="wrong" data-success="right" for="confirm-password-register">Confirm your password</label>
                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-secondary btn-block btn-rounded z-depth-1a">Sign Up</button>
                </div>
            </div>
            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">Already a member? <a routerLink="/login" data-dismiss="modal" class="blue-text ml-1"> Sign In</a></p>
            </div>
        </div>
        <!--/.Content-->
      </form>
    </div>
</div>
<!-- Modal -->
