<app-navbar></app-navbar>
<div class="bg-announcement">
  <div class="title-announcement">Announcements</div>
</div>
<div class="pag-div">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>  
<div class="grid-list">
    <a (click)="gridMode(true)" [style.color]="gridActive()"><i class="fa fa-th"></i></a>
    <a (click)="gridMode(false)" [style.color]="listActive()"><i class="fa fa-bars"></i></a>
</div>
<div class="container">
    <div *ngIf="grid" class="row">
      <app-announcement class="col" *ngFor="let item of collection | paginate: { itemsPerPage: 12, currentPage: p }" 
                        [announcement]="item">
      </app-announcement>
    </div>
    <div *ngIf="!grid">
      <app-announcement *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }" 
        [announcement]="item">
      </app-announcement>
    </div>
</div>
<div class="pag-div">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
